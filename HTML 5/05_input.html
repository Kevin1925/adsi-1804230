<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Elementos de entrada HTML5</title>
</head>
<body>
	<form actoin="" method="post">
		<h4>color:</h4>
		<input type="color">
		<!-- Fecha -->
	    <h4>fecha:</h4>
		<input type="date">
		<!-- Email -->
		<h4>email</h4>
		<input type="email" placeholfer="Correo Electronico" required>
		<!-- Month -->
		<h4>Mes:</h4>
		<input type="month">
		<!-- Numero -->
		<h4>Numero:</h4>
		<input type="number" min="18" max="96" required>
		<!-- Rango -->
		<h4>Rango:</h4>
		<input type="range" step="5"oniput="orango.value = this.value">
		<output id="orando"></output>
		<!-- Buscar -->
		<h4>Buscar</h4>
		<input type="search">
		<!-- Tiempo -->
		<h4>Tiempo</h4>
		<input type="time">
		<!-- url -->
		<h4>url</h4>
		<input type="url">
		<!-- semana -->
		<h4>Semana</h4>
		<input type="week">
		<!-- list -->
		<h4>Lista</h4>
		<input list="lenguajes">
		<datalist id="lenguajes">
			<option value="python">Python</option>
			<option value="ruby">Ruby</option>
			<option value="c#">C Sharp</option>
			<option value="php">PHP</option>
		</datalist>

		<br><br>
		<button type="submit">Validar=</button>

	</form>


</body>
</html>
